{% extends "layout.html" %}

{% block content %}
<h1 class="mb-4">Video Upload</h1>
<form action="/upload_video" method="post" enctype="multipart/form-data">
    <div class="mb-3">
        <input type="file" class="form-control" id="videoInput" name="video" accept="video/*" required>
    </div>
    <button type="submit" class="btn btn-primary">Upload</button>
</form>
{% endblock %}

{% block scripts %}
{% endblock %}
