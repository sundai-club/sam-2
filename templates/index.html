{% extends "layout.html" %}

{% block content %}
<h1 class="mb-4">Video Upload and Preview</h1>
<form id="uploadForm" enctype="multipart/form-data">
    <div class="mb-3">
        <input type="file" class="form-control" id="videoInput" accept="video/*" required>
    </div>
    <button type="submit" class="btn btn-primary">Upload</button>
</form>
<div id="previewContainer" class="mt-4" style="display: none;">
    <h2>Video Preview</h2>
    <video id="videoPreview" controls class="img-fluid">
        Your browser does not support the video tag.
    </video>
</div>
{% endblock %}

{% block scripts %}
<script>
    $(document).ready(function() {
        $('#uploadForm').on('submit', function(e) {
            e.preventDefault();
            const file = $('#videoInput')[0].files[0];
            if (file) {
                const videoURL = URL.createObjectURL(file);
                $('#videoPreview').attr('src', videoURL);
                $('#previewContainer').show();
            }
        });
    });
</script>
{% endblock %}
